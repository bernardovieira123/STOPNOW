<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopNow - Cadastre sua Vaga</title>
    <link rel="stylesheet" href="CadastrarVaga.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="main-header">
        <div class="logo-container">
            <i class="fas fa-car-side logo-icon"></i>
            <a href="PaginaPrincipal.html" class="logo-link"><h1 class="logo-title">StopNow</h1></a>
        </div>
    </header>

    <main class="main-content">
        <div class="form-container">
            <h2 class="main-headline">Cadastre sua vaga e receba <br>suporte completo!</h2>
            
            <form class="cadastro-form">
                <div class="input-fields">
                    <div class="input-group">
                        <i class="fas fa-map-marker-alt"></i>
                        <input type="text" placeholder="Cidade">
                    </div>
                    <div class="input-group">
                        <i class="fas fa-dollar-sign"></i>
                        <input type="text" placeholder="Valor">
                    </div>
                    <div class="input-group">
                        <i class="fas fa-warehouse"></i>
                        <input type="text" placeholder="Número de Garagens">
                    </div>
                </div>

                <div class="upload-section">
                    <p class="upload-title">Tire uma foto da vaga e<br>manda pra gente!</p>
                    <div class="upload-area">
                        <i class="fas fa-cloud-upload-alt upload-icon"></i>
                        <p>Carregar arquivo</p>
                    </div>
                </div>
            </form>
            
            <a href="PaginaPrincipal.html"><button type="submit" class="submit-btn">Enviar</button></a>
        </div>
    </main>

    <footer class="main-footer">
        <p>Rodapé</p>
    </footer>

</body>
</html>
