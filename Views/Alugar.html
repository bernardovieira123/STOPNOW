<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopNow - Alugar Vaga</title>
    <link rel="stylesheet" href="Alugar.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="main-header">
        <div class="logo-container">
            <i class="fas fa-car-side logo-icon"></i>
            <a href="PaginaPrincipal.html" class="logo-link"><h1 class="logo-title">StopNow</h1></a>
        </div>
    </header>

    <main class="alugar-container">
        <a href="SuaVaga.html" class="back-link"><i class="fas fa-arrow-left"></i> Voltar</a>

        <div class="content-wrapper">
            <div class="payment-column">
                <h1 class="alugar-title">Alugar</h1>
                <h2 class="payment-subtitle">Metodos de pagamentos:</h2>
                <ul class="payment-methods">
                    <li class="active-method"><i class="fas fa-th"></i> Pix</li>
                    <li><i class="fas fa-barcode"></i> Boleto</li>
                    <li><i class="far fa-credit-card"></i> Cartão de débito</li>
                    <li><i class="fas fa-credit-card"></i> Cartão de crédito</li>
                </ul>
                <p class="total-value">Valor: R$ 100,00</p>
            </div>

            <div class="vaga-info-column">
                <div class="vaga-image-placeholder">
                    <span>Sua vaga</span>
                </div>
                <a href="Chat.html"><button class="chat-btn">Conversar com proprietário</button></a>
                <a href="PaginaPrincipal.html"><button class="pay-btn">Pagar</button></a>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <p>Rodapé</p>
    </footer>

</body>
</html>
