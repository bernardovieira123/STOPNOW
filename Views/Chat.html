<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopNow - Chat</title>
    <link rel="stylesheet" href="Chat.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="main-header">
        <div class="logo-container">
            <i class="fas fa-car-side logo-icon"></i>
            <a href="PaginaPrincipal.html" class="logo-link"><h1 class="logo-title">StopNow</h1></a>
        </div>
    </header>

    <main class="chat-container">
        <aside class="contacts-panel">
            <h2 class="chat-section-title">Chat</h2>
            <ul class="contacts-list">
                <li class="contact-item active">
                    <span class="contact-toggle"></span>
                    <span class="contact-name">Proprietário 1</span>
                </li>
                <li class="contact-item">
                    <span class="contact-toggle"></span>
                    <span class="contact-name">Proprietário 2</span>
                </li>
            </ul>
        </aside>

        <section class="chat-window">
            <div class="chat-header">
                <div class="profile-pic"></div>
                <h3 class="chat-with-name">Proprietário 1</h3>
            </div>
            <div class="messages-area">
                </div>
            <div class="message-input-area">
                <i class="fas fa-paperclip attach-icon"></i>
                <input type="text" placeholder="Digite sua mensagem...">
                <button class="send-btn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </section>
    </main>
    
</body>
</html>
